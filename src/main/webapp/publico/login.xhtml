<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h1>Login</h1>
        <hr/>
        
        <h:panelGroup rendered="#{param.error!=null}">
            <span style="color: red">Erro ao efetuar login.</span>
            <br/>
            Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
        </h:panelGroup>
        
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel value="Login" for="username" />
                <h:inputText id="username" />

                <h:outputLabel value="Senha" for="senha" />
                <h:inputSecret id="password" />
                
                <h:outputLabel />
                <h:commandButton value="Login" />
            </h:panelGrid>
        </h:form>
        <hr/>
        
        <button><a href="registre-se.xhtml">Registre-se</a></button>
    </body>
</html>
